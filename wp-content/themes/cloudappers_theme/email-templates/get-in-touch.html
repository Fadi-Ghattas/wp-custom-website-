<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Someone reached out to CloudAppers</title>
</head>
<body style="margin:0;padding:0;background-color: white;font-family: Verdana; font-size:12px;color: #acacac;">
<div style="padding: 20px;">
	<h1 style="font-size: 22px; color: #57C0E8; text-transform: uppercase; margin-top: 10px;">{name} reached out to CloudAppers</h1>
	<p style="color: #3d3a3a;">&nbsp;</p>
	<p style="color: #3d3a3a;"><b>Full Name: </b>{name}</p>
	<p style="color: #3d3a3a;"><b>Company: </b>{company}</p>
	<p style="color: #3d3a3a;"><b>Email: </b>{email}</p>
	<p style="color: #3d3a3a;"><b>Phone: </b>{phone}</p>
	<p style="color: #3d3a3a;"><b>Message: </b>{note}</p>
</div>
</body>
</html>
